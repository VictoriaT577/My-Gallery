<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link rel="stylesheet" href="styles/Style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__image--profile">
      <img class="profile__image" src="assets/img/profilePhoto.png" />
      <p class="person__name">Rodney Cotton</p>
      <p class="person__place">Helsinki, Finland</p>
    </div>
    <div class="container-social__network">
      <div class="social-network">
        <p class="user-stats">100</p>
        Posts
      </div>
      <div class="social-network">
        <p class="user-stats">2,242</p>
        Followers
      </div>
      <div class="social-network">
        <p class="user-stats">1,432</p>
        Following
      </div>
    </div>
    <main>
      <div class="contenedor">
        <img class="grid-image" src="assets/img/photo1.png" />
        <img class="grid-image estirar-2-cols" src="assets/img/photo2.png" />
        <img class="grid-image estirar-2-cols" src="assets/img/photo3.png" />
        <img class="grid-image estirar-2-filas" src="assets/img/photo_4.png" />
        <img class="grid-image" src="assets/img/photo5.png" />
        <img class="grid-image" src="assets/img/photo6.png" />
      </div>
    </main>
    <footer class="attribution">
      created by <span class="name__creator">Victoria Torres</span> -
      devChallenges.io
    </footer>
  </body>
</html>
